<body>

  <button mat-raised-button color="primary" routerLink="/home" id="home-button">
    Home
    &nbsp; &nbsp; &nbsp;
    <mat-icon>home</mat-icon>
  </button>
  &nbsp; &nbsp; &nbsp;
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Time Range</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item" (click)="subscribeIntervalSMA()">1 Hour </button>
      <button class="dropdown-item" (click)="subscribeIntervalSMAOneDay()"> 24 Hours</button>
      <button class="dropdown-item" (click)="subscribeIntervalSMASevenDay()"> 7 Days</button>
    </div>
  </div>

  <button mat-raised-button color="primary" routerLink="/list_of_stations" id="back-button">
    Back
    &nbsp; &nbsp; &nbsp;
    <mat-icon>arrow_back</mat-icon>
  </button>

  <p id="time-title">{{ timeTitle }}</p>

  <br>
  <svg width="1500" height="500"></svg>

      {{ station.id }}
      {{ station.stationName }}
      {{ station.availableDocks }}
      {{ station.lastCommunicationTime }}
    </li>
  </ul> -->

</body>
