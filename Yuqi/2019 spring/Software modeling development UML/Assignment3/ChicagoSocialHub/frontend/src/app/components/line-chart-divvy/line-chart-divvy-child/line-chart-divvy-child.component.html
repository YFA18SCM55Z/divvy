<button mat-raised-button color="primary" (click)="subscribeIntervalOneHour()" class = real-time-chart>
  Real-time Chart
  &nbsp; &nbsp; &nbsp;
  <mat-icon>search</mat-icon>
</button>

<button mat-raised-button color="primary" (click) = "subscribeIntervalSMA()" class = sma-chart>
  SMA Chart
  &nbsp; &nbsp; &nbsp;
  <mat-icon>search</mat-icon>
</button>


<body>
  <br>
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item" (click)="subscribeIntervalOneHour()">1 Hour Data </button>
      <button class="dropdown-item" (click)="subscribeIntervalTwentyFourHour()"> 24 Hours Data</button>
      <button class="dropdown-item" (click)="subscribeIntervalSevenDay()"> 7 Days Data</button>
    </div>
  </div>

  <p>{{ timeTitle }}</p>

  <br>
  <svg width="1500" height="500"></svg>

  <ul>
    <li *ngFor="let station of stationSelected$ | async">
      {{ station.id }}
      {{ station.stationName }}
      {{ station.availableDocks }}
      {{ station.lastCommunicationTime }}
    </li>
  </ul>

</body>
